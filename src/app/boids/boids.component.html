<div class="container">
  <h1 class="mb-5">Available Boids</h1>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-outline-primary">Add Boid</button>
  </div>
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Availabe from</th>
        <th scope="col">Skillset</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let boid of boids">
        <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" />
          </div>
        </td>
        <td>{{ boid.firstName }}</td>
        <td>{{ boid.lastName }}</td>
        <td>{{ boid.availableFrom }}</td>
        <td>{{ boid.skillset }}</td>
      </tr>
    </tbody>
  </table>

  <div
    *ngIf="loading"
    class="position-absolute top-50 start-50 translate-middle d-flex gap-3"
  >
    <div class="spinner-grow text-primary" role="status"></div>
    <div class="spinner-grow text-primary text-opacity-75" role="status"></div>
    <div class="spinner-grow text-primary text-opacity-50" role="status"></div>
    <div class="spinner-grow text-primary text-opacity-25" role="status"></div>
  </div>
</div>
